<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css">
        </head>
<body>
    <div class="container">
        <div class="location"><img src="./location-icon-png-transparent-2.png" alt=""></div>
        <h1 id="name">Hyderabad</h1>
        <div class="card">
            <div class="T">
                <h1 id="temp">34Â°C</h1>
                <div class="sunny-container">
                    <img src="https://purepng.com/public/uploads/large/31506352382uefgy4dqaqnhjdxg1ux1kcojh3hbffkkggbyzjirljrevb7s6ic3gnis5m6ddbszy5lh5l011aumlgnycogp6sun8otukbpvtzv9.png" alt="">
                    <p class="sunny">Sunny</p>
                </div>
            </div>
            <p id="Tday">Today  7 JULY</p>
            <div class="line"></div>
            <div class="list">
                <div class="box-1">
                    <div class="wind">
                        <i id="wind"><img src="http://cdn.onlinewebfonts.com/svg/img_541887.png" alt=""></i>
                        <p class="p">Wind</p>
                    </div>
                </div>
                <div class="box-2">
                    <div class="wind">
                        <!-- <i id="wind"><img src="http://cdn.onlinewebfonts.com/svg/img_541887.png" alt=""></i> -->
                        <p class="p">15 km/h</p>
                    </div>
                </div>
               
             
            </div>
        </div>
    </div>
    <script src="./App.js"></script>
</body>
</html>
